<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body >
    <div class="container">
        <h1>Sign Up</h1>
        <form action="signup.php" method="post">
            <label for="name">User name</label>
            <input type="text" id="username" name="username" placeholder="User name" maxlength="30" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" maxlength="55" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="************" pattern="[A-Za-z0-9]*" maxlength="30" required>

           
            <button type="submit" name="submit">Sign Up</button>
    
        </form>
        <p id="goToLogin" ><a href="../login/login.html"id="goToLogin" >I have account</a></p>

    </div>
</body>
</html>
